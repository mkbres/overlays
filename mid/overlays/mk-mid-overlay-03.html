<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Marketerbay.com - Mid - Text Block</title>
<style>
body{width:100%;hight:auto;margin:0 auto;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;font-size: calc(15px + 6 * ((100vw - 320px) / 680));font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;}




#container{display:block;width:70%;height:auto;margin:5.5em auto;background-color:#fff;box-shadow:0 0 5rem rgba(0, 0, 0, .5);padding:0em 0em 2em;font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;font-size: calc(14px + 6 * ((100vw - 320px) / 680));color:#777;border-radius:4px 4px 10px 10px;}
#containerheading{display:block;width:100%;height:auto;margin:0 auto 12px auto;padding:.5em 0em .5em;text-align:left;border-radius:4px 4px 0px 0px;background: rgb(222,222,222);
background: -moz-linear-gradient(0deg, rgba(222,222,222,1) 0%, rgba(251,251,251,1) 100%);
background: -webkit-linear-gradient(0deg, rgba(222,222,222,1) 0%, rgba(251,251,251,1) 100%);
background: linear-gradient(0deg, rgba(222,222,222,1) 0%, rgba(251,251,251,1) 100%);
filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#dedede",endColorstr="#fbfbfb",GradientType=1);border-top:1px solid #ccc;border-bottom:1px solid #ccc;}
.elements{display:block;width:90%;height:auto;margin:0 auto;}
.elements a:link,.elements a:visited{display:inline-block;text-decoration:none;text-transform:uppercase;font-size: calc(14px + 6 * ((100vw - 320px) / 680));color:#ccc;opacity:.9;font-weight:500;margin-left:12px;text-shadow:0 -1px 1px #999,0 3px 7px #fff;transition: all .3s;}
.elements a:hover{display:inline-block;text-decoration:none;text-transform:uppercase;font-size: calc(14px + 6 * ((100vw - 320px) / 680));color:#F36;opacity:1;margin-left:12px;}
.elements strong{font-size: calc(18px + 6 * ((100vw - 320px) / 680));text-shadow:0 -1px 1px #999,0 3px 7px #fff;font-weight:500;margin-left:20px;}

#containerheading span.i{display:inline-block;margin-left:6px;width:20px;height:20px;border-radius:50px;box-shadow:0 2px 5px #fff,inset 0 3px 3px rgba(255,255,255,0.10),inset 0 1px 1px #333;border-bottom:1px solid #888;}
#containerheading span.i:nth-child(1){background-color:#F33;}
#containerheading span.i:nth-child(2){background-color:#FC3;}
#containerheading span.i:nth-child(3){background-color:#0C6;}

.inner{display:block;width:90%;height:auto;margin:10px auto 12px auto;text-align:center;}
.inner h2{display:block;width:90%;height:auto;margin:0 auto 12px auto;line-height:normal;color:#777777;font-weight:600;font-size: calc(104px + 6 * ((100vw - 320px) / 680));text-transform:uppercase;text-align:center;}

a:link, a:visited{color:#09C;text-decoration:none;}
a:hover{color:#F06;text-decoration:none;}
a:active{color:#F93;text-decoration:none;}

#eye{display:block;width:90%;height:30px;position:absolute;bottom:30px;right:20px;text-align:right;}
svg.icon{filter:grayscale(100%);opacity:.3;transition: all .3s;float:right;}
a:hover svg.icon{filter:grayscale(0%) brightness(120%);opacity:1;transform:translateX(-20px);}
.icon{display:block;width:30px;height:30px;margin:10px auto 12px auto;}
.ignia{width:70%;text-align:center;color:#066;font-weight:500;}
.typewriter .ignia{

  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid #666; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
}
.instructions p{display:block;width:80%;margin:10px auto 12px auto;padding:1em;}
/* The typing effect */

.inner:hover .shadow{text-shadow:0 1px 8px #fff,0 25px 43px #fff;transition: .4s ease-in-out;}
.inner .shadow{text-shadow:0 1px 1px #ccc, 0 2px 1px #ccc, 0 3px 1px #ccc, 0 4px 1px #ccc,0 5px 1px #ccc, 0 6px 1px #ccc, 0 7px 1px #ccc, 0 8px 1px #888, 0 9px 3px #666, 0 10px 8px #666, 0 10px 33px #ccc, 0 5px 43px #f1f1f1;}
@media only screen and (max-width: 1028px) and (min-width: 320px){body{width:100%;margin:0 auto;font-size: calc(18px + 6 * ((100vw - 320px) / 680));color:#777;font-weight:100;padding:0;box-sizing:border-box;font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;background-color:#f1f1f1;}.inner h2{display:block;width:90%;height:auto;margin:0 auto 12px auto;line-height:normal;color:#777777;font-weight:600;font-size: calc(24px + 6 * ((100vw - 320px) / 680));text-transform:uppercase;text-align:center;}
}





input[type=button]:hover{cursor:pointer;}
::-moz-selection { /* Code for Firefox */
  color: #FC0;
  background: #22434A;
}

::selection {
  color: #FC0;
  background: #22434A;
}

:focus{background: rgba(0,0,0,0.10);border:none;box-shadow:none; outline:none;}
button, input{border:none;padding:.3em;text-align:center;}


.moveit{display:block;position:absolute;top:-200%;}

</style>
</head>
